name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restauration des packages NuGet
        run: dotnet restore

      - name: Build de la solution
        run: dotnet build --configuration Release --no-restore

      - name: Exécution des tests unitaires et d'intégration
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Publication des résultats de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publication de l'API
        run: dotnet publish AdvancedDevTP.Api/AdvancedDevTP.Api.csproj --configuration Release --output ./publish

      - name: Upload de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish
