name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restauration des packages NuGet
        run: dotnet restore

      - name: Build de la solution
        run: dotnet build --configuration Release --no-restore

      - name: Exécution des tests unitaires
        run: dotnet test --configuration Release --verbosity normal --filter "FullyQualifiedName!~Integrations" --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
        working-directory: ./

      - name: Publication des résultats de tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/**
            **/*.trx

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restauration des packages NuGet
        run: dotnet restore

      - name: Build de la solution
        run: dotnet build --configuration Release --no-restore

      - name: Publication de l'API
        run: dotnet publish AdvancedDevTP.Api/AdvancedDevTP.Api.csproj --configuration Release --output ./publish

      - name: Upload de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish